<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Setup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        body {
            display: flex;
            height: 100vh;
            background: whitesmoke;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #0033cc;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            transition: background 0.3s, color 0.3s;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .nav-links {
            flex-grow: 1;
        }
        .nav-links a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            background: #002699;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .nav-links a:hover {
            background: #3450a2;
        } 
        .nav-links a.active {
            background: #ffcc00;
            color: black;
        }
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgb(234, 226, 226);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }
        .quizForm {
            width: 100%;
            background-color: #748ef4;
            padding: 10px;
        }
        .form-group {
            color: black;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control { 
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        #confirmationMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            animation: fadeOut 3s forwards;
        }
        .question {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .question .form-group {
            margin-bottom: 10px;
        }
        .question .form-group button {
            width: auto;
            margin-right: 10px;
        }
        #questionsSection {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: whitesmoke;
            width: 100%;
            background-color: rgba(128, 0, 128, 0.265);
            padding: 10px;
            border-radius: 20px;
        }
        #questionsSection h3 {
            text-align: center;
        }
        .submit-btn {
            color: white;
            margin: 0 auto;
            display: block;
            background-color: purple;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-add {
            margin: 15px;
            background-color: #c63fc6;
            color: white;
            text-align: center; 
            padding: 10px;
            border: 1px solid #c63fc6;
            border-radius: 10px;
        }
        .btn-save {
            background-color: #c994c9;
            border: 1px solid #c994c9;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px; 
        }
        .dark-mode {
            background: #333;
            color: #fff;
        }
        .dark-mode .sidebar {
            background: #222;
        }
        .dark-mode .nav-links a {
            background: #444;
            color: #fff;
        }
        .dark-mode .nav-links a.active {
            background: #ffcc00;
            color: black;
        }
        .dark-mode .top-bar {
            background: #444;
        }
        .dark-mode .quiz-card {
            background: #555;
            color: #fff;
        }
        .dark-mode .quiz-card button {
            background: #666;
            color: #fff;
        }
        .dark-mode .quiz-card h3 {
            margin-bottom: 10px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="quizzit.png" alt="QUIZIT Logo" style="width: 50%; height: 100%;">
        </div>
        <div class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="#" class="active">Create Quiz</a>
            <a href="#">View Quiz</a>
            <a href="#">View Result</a>
            <a href="#">Participants</a>
        </div>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <h1 class="text-center">Create Quiz</h1>
            <span></span>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <form id="quizForm" class="quizForm">
            <div class="form-group">
                <label for="quizTitle">Quiz Title</label>
                <input type="text" class="form-control" id="quizTitle" placeholder="Enter quiz title" required>
            </div>
            <div class="form-group">
                <label for="quizType">Quiz Type</label>
                <input type="text" class="form-control" id="quizType" placeholder="Enter quiz type which has been selected" required>
            </div>
            <div class="form-group">
                <label for="quizDescription">Quiz Description</label>
                <textarea class="form-control" id="quizDescription" rows="3" placeholder="Enter quiz description" required></textarea>
            </div>
            <div class="form-group">
                <label for="enableProgress">Enable Progress Indicator?</label>
                <input type="checkbox" id="enableProgress"> Yes
            </div>
            <div class="form-group">
                <label for="timer">Set Timer (seconds)</label>
                <input type="number" class="form-control" id="timer" placeholder="Optional">
            </div>
            <div id="questionsSection">
                <h3>Questions</h3>
            </div>
            <button type="button" class="btn-add">Add Question</button>
            <button type="submit" class="btn-save">Save Quiz</button>
        </form>
        <div id="confirmationMessage" class="alert alert-success mt-3" style="display: none;">Quiz saved successfully!</div>
    </div>
    <template id="questionTemplate">
        <div class="question">
            <div class="form-group">
                <label for="questionText">Question</label>
                <input type="text" class="form-control questionText" placeholder="Enter question" required>
            </div>
            <div class="form-group">
                <label for="questionType">Question Type</label>
                <select class="form-control questionType" onchange="updateAnswerInput(this)">
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                    <option value="multipleChoice">Multiple Choice</option>
                    <option value="trueFalse">True/False</option>
                </select>
            </div>
            <div class="form-group answerSection">
                <!-- Answer options will be dynamically added here -->
            </div>
            <button type="button" class="btn btn-warning" onclick="editQuestion(this)">Edit Question</button>
            <button type="button" class="btn btn-danger" onclick="deleteQuestion(this)">Delete Question</button>
        </div>
    </template>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'â˜€ï¸';
            } else {
                darkModeToggle.textContent = 'ðŸŒ™';
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const quizForm = document.getElementById("quizForm");
            const questionsSection = document.getElementById("questionsSection");
            const questionTemplate = document.getElementById("questionTemplate").content;
            const confirmationMessage = document.getElementById("confirmationMessage");

            document.querySelector(".btn-add").addEventListener("click", function () {
                addQuestion();
            });

            quizForm.addEventListener("submit", function (event) {
                event.preventDefault();
                saveQuiz();
            });

            function addQuestion() {
                const questionClone = document.importNode(questionTemplate, true);
                questionsSection.appendChild(questionClone);
            }

            function deleteQuestion(button) {
                button.closest(".question").remove();
            }

            function editQuestion(button) {
                const question = button.closest(".question");
                const questionText = question.querySelector(".questionText");
                const questionType = question.querySelector(".questionType");
                const answerSection = question.querySelector(".answerSection");

                // Enable editing of the question text and type
                questionText.disabled = false;
                questionType.disabled = false;

                // Enable editing of the answer options
                const answerInputs = answerSection.querySelectorAll("input");
                answerInputs.forEach(input => input.disabled = false);

                // Focus on the question text input
                questionText.focus();
            }

            function updateAnswerInput(select) {
                const answerSection = select.closest(".question").querySelector(".answerSection");
                answerSection.innerHTML = "";

                if (select.value === "multipleChoice") {
                    for (let i = 1; i <= 4; i++) {
                        const input = document.createElement("input");
                        input.type = "text";
                        input.className = "form-control mt-2";
                        input.placeholder = `Option ${i}`;
                        answerSection.appendChild(input);
                    }
                } else if (select.value === "trueFalse") {
                    answerSection.innerHTML = `
                        <label><input type="radio" name="trueFalse" value="true"> True</label>
                        <label><input type="radio" name="trueFalse" value="false"> False</label>
                    `;
                } else if (select.value === "image") {
                    const input = document.createElement("input");
                    input.type = "file";
                    input.className = "form-control";
                    answerSection.appendChild(input);
                } else if (select.value === "text") {
                    const input = document.createElement("input");
                    input.type = "text";
                    input.className = "form-control mt-2";
                    input.placeholder = "Enter the correct answer";
                    answerSection.appendChild(input);
                }
            }

            function saveQuiz() {
                confirmationMessage.style.display = "block";
                setTimeout(() => confirmationMessage.style.display = "none", 3000);
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
